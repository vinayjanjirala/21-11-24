<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Register</h1>
        <form action="./registersuccess.html">

            <table  cellpadding="10" cell spacing="10">
                <tr>
                <th><label for="Username"></label>
                    <input type="text" id="Username"required  title="Fill the username" name="username" placeholder="UserName" autocomplete="off"><br>
                
                </th>
                </tr>
    
                <tr><th><label for="password"></label>
                    <input type="password" id="password" minlength="8" maxlength="16" name="password" required placeholder="PassWord" index="password must be between 8 to 16 characters"><br>
                
                </th>
                </tr>
                <tr><th><label for="email"></label>
                    <input type="email" id="email" required placeholder="Email" pattern="[a-zA-Z\d]+@(gmail\.com|yahoo\.com|outlook\.com)" ><br>
                </th>
                </tr>
                <tr>
                <th><input type="submit" value="Register" >
    
                </th>
                </tr>
            </table>
        </form>
        
    </center>
    
</body>
</html>
