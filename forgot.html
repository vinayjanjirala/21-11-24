<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <center>
        <h1>Forgot PassWord</h1>
        <form action="./password reset.html">

            <table cellpadding="10" cell spacing="10">
                <tr><th><label for="Username"></label>
                    <input type="text" id="Username"required  title="Fill the username" name="username" placeholder="UserName"><br>
                </th></tr>
                <tr><th><label for="password"></label>
                    <input type="password" id="password" minlength="8" maxlength="16" name="password" required placeholder="PassWord"  index="password must be between 8 to 16 characters"><br>


                </th></tr>
                <tr><th><label for="Otp"></label>
                    <input type="numbers" id="Otp" required  title="Fill the Otp" placeholder="Enter otp as 123456"  name="Otp"  pattern="[1-6]+" ><br>


                </th></tr>
                <tr><th> <input type="submit" value="Reset Password" >


                </th></tr>

            </table>
            
           </form>
    </center>
    
</body>
</html>
